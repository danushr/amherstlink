<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mass Readings</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .reading-section { margin-bottom: 20px; }
        h2 { color: #34495e; font-size: 1.2rem; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Mass Readings</h1>
        <div id="content">Loading today's readings...</div>
    </div>

    <script>
        async function fetchReadings() {
            const contentDiv = document.getElementById('content');
            try {
                // Using the more reliable Liturgical Calendar API
                const response = await fetch('https://litcal.johnromanodorazio.com/api/v5/calendar.php?returntype=JSON');
                const data = await response.json();
                
                // This API returns an array for the year; we grab the entry for today
                const today = new Date().toISOString().split('T')[0];
                const readings = data.find(item => item.date === today);

                if (readings) {
                    contentDiv.innerHTML = `
                        <h2>${readings.celebration[0].title}</h2>
                        <p>Date: ${readings.date}</p>
                    `;
                } else {
                    contentDiv.innerHTML = '<p>No readings found for today.</p>';
                }
            } catch (error) {
                contentDiv.innerHTML = '<p>Error connecting to the calendar. Please try again later.</p>';
                console.error("Fetch error:", error);
            }
        }
        fetchReadings();
    </script>
</body>
</html>
