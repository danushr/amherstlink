<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Readings</title>
    <style>
        :root { --bg: #fcfcfc; --text: #1a2a3a; --accent: #8c734b; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', system-ui, sans-serif; margin: 0; padding: 40px 20px; display: flex; justify-content: center; }
        .card { width: 100%; max-width: 600px; background: #fff; padding: 60px; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-family: serif; font-size: 2.5rem; margin-bottom: 20px; color: var(--accent); }
        .date { font-weight: 600; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 40px; color: #999; }
        .content { font-size: 1.1rem; line-height: 1.8; }
        footer { margin-top: 60px; font-size: 0.75rem; color: #ccc; text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <div class="date" id="date">Loading...</div>
        <h1 id="title">Loading...</h1>
        <div class="content" id="content">Loading...</div>
        <footer>Last updated: <span id="timestamp"></span></footer>
    </div>

    <script>
        const script = document.createElement('script');
        script.src = 'readings.js?t=' + new Date().getTime(); 
        script.onload = () => {
            document.getElementById('date').innerText = dailyReadings.date;
            document.getElementById('title').innerText = dailyReadings.title;
            document.getElementById('content').innerText = dailyReadings.content;
            document.getElementById('timestamp').innerText = new Date().toLocaleDateString();
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
