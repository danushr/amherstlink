<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Mass Readings</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f7f4; display: flex; justify-content: center; padding: 60px 20px; }
        .card { width: 100%; max-width: 600px; background: #fff; padding: 60px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-radius: 4px; }
        h1 { color: #8c734b; font-family: serif; font-size: 2rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="title">Loading...</h1>
        <div id="content"></div>
    </div>
    <script>
        fetch('readings.json')
            .then(res => res.json())
            .then(data => {
                const today = new Date().toISOString().split('T')[0];
                const day = data.find(item => item.date === today);
                if (day) {
                    document.getElementById('title').innerText = day.celebration[0].title;
                    document.getElementById('content').innerHTML = `<p>${day.celebration[0].rank}</p>`;
                } else {
                    document.getElementById('title').innerText = "No reading found for today.";
                }
            });
    </script>
</body>
</html>
