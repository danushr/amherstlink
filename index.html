<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Mass Readings</title>
    <style>
        :root { --bg: #fcfcfc; --text: #1a1a1a; }
        body { background: var(--bg); color: var(--text); font-family: 'Georgia', serif; line-height: 1.8; padding: 80px 20px; margin: 0; display: flex; justify-content: center; }
        .card { max-width: 600px; width: 100%; }
        .date { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 4px; color: #999; margin-bottom: 20px; }
        h1 { font-size: 3rem; margin-bottom: 50px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .section { margin-top: 40px; }
        .section-title { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 3px; color: #aaa; margin-bottom: 10px; }
        .section-text { font-size: 1.2rem; color: #444; }
    </style>
</head>
<body>
    <div class="card">
        <div class="date" id="date"></div>
        <h1 id="title"></h1>
        <div id="readings"></div>
    </div>

    <script src="reading.js"></script>
    <script>
        document.getElementById('date').innerText = dailyReadings.date;
        document.getElementById('title').innerText = dailyReadings.title;
        const container = document.getElementById('readings');
        
        for (const [key, value] of Object.entries(dailyReadings.reading)) {
            container.innerHTML += `
                <div class="section">
                    <div class="section-title">${key}</div>
                    <div class="section-text">${value}</div>
                </div>`;
        }
    </script>
</body>
</html>
