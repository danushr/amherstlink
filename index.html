<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mass Readings</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .reading-section { margin-bottom: 20px; }
        h2 { color: #34495e; font-size: 1.2rem; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Mass Readings</h1>
        <div id="content">Loading today's readings...</div>
    </div>

    <script>
    async function fetchReadings() {
        const contentDiv = document.getElementById('content');
        // Alternative reliable endpoint
        const apiURL = 'https://litcal.johnromanodorazio.com/api/v5/calendar.php?returntype=JSON';
        
        try {
            const response = await fetch(apiURL);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            // Logic to find today's date
            const today = new Date().toISOString().split('T')[0];
            const readings = data.find(item => item.date === today);

            if (readings) {
                contentDiv.innerHTML = `
                    <h2>${readings.celebration[0].title}</h2>
                    <p>Date: ${readings.date}</p>
                `;
            } else {
                contentDiv.innerHTML = '<p>No data available for today.</p>';
            }
        } catch (error) {
            contentDiv.innerHTML = `<p>Connection Error: ${error.message}. If you are on UMass Wi-Fi, try using your mobile data to see if the network is blocking the request.</p>`;
            console.error("Fetch error:", error);
        }
    }
    fetchReadings();
   </script>
</body>
</html>
