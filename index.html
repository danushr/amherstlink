<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mass Readings</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #121212;
            --accent: #2c3e50;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #121212; --text: #e0e0e0; --accent: #bdc3c7; }
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            line-height: 1.6; 
            padding: 40px 20px; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
        }
        .container { max-width: 700px; width: 100%; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: var(--accent); }
        .date { font-size: 1.1rem; color: #7f8c8d; margin-bottom: 3rem; }
        
        .reading-section { margin-bottom: 4rem; }
        h2 { font-size: 1.5rem; color: var(--accent); margin-bottom: 0.5rem; border-bottom: 2px solid var(--accent); padding-bottom: 0.5rem; }
        .citation { font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem; opacity: 0.8; }
        .body-text { font-size: 1.35rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title"></h1>
        <div class="date" id="date"></div>
        <div id="readings"></div>
    </div>

    <script>
    const script = document.createElement('script');
    script.src = 'reading.js?t=' + new Date().getTime();
    document.head.appendChild(script);
</script>

<script>
    // Wait for the script to load before displaying content
    script.onload = () => {
        document.getElementById('date').innerText = dailyReading.date;
        document.getElementById('title').innerText = dailyReading.title;
        const container = document.getElementById('readings');
        
        for (const [key, value] of Object.entries(dailyReading.reading)) {
            container.innerHTML += `
                <div class="reading-section">
                    <h2>${key}</h2>
                    <div class="citation">${value.citation}</div>
                    <div class="body-text">${value.body}</div>
                </div>`;
        }
    };
</script>
</body>
</html>
