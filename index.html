<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Mass Readings</title>
    <style>
        body { font-family: 'Georgia', serif; background: #fcfcfc; color: #1a1a1a; line-height: 1.8; margin: 0; padding: 60px 20px; }
        .card { max-width: 600px; margin: 0 auto; }
        .date { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 4px; color: #999; margin-bottom: 10px; }
        h1 { font-size: 2.5rem; margin-bottom: 30px; }
        
        /* Summary Section */
        .summary-box { background: #f4f4f4; padding: 20px; border-left: 4px solid #8c734b; margin-bottom: 50px; }
        .summary-box ul { list-style: none; padding: 0; font-size: 0.9rem; color: #555; }
        
        /* Readings Section */
        .section { margin-bottom: 50px; }
        .section-title { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 3px; color: #8c734b; margin-bottom: 5px; }
        .citation { font-size: 0.9rem; font-style: italic; color: #777; margin-bottom: 15px; }
        .body-text { font-size: 1.2rem; color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <div class="date" id="date"></div>
        <h1 id="title"></h1>
        
        <div class="summary-box" id="summary"></div>
        <div id="sections"></div>
    </div>

    <script src="reading.js"></script>
    <script>
        document.getElementById('date').innerText = dailyReading.date;
        document.getElementById('title').innerText = dailyReading.title;
        
        // Build Summary
        const summaryDiv = document.getElementById('summary');
        summaryDiv.innerHTML = "<ul>" + dailyReading.summary.map(s => `<li>${s}</li>`).join('') + "</ul>";
        
        // Build Sections
        const sectionsDiv = document.getElementById('sections');
        dailyReading.sections.forEach(s => {
            sectionsDiv.innerHTML += `
                <div class="section">
                    <div class="section-title">${s.title}</div>
                    <div class="citation">${s.citation}</div>
                    <div class="body-text">${s.body}</div>
                </div>`;
        });
    </script>
</body>
</html>
