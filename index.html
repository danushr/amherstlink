<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mass Readings</title>
    <style>
        :root { --bg: #fcfcfc; --text: #1a2a3a; --accent: #8c734b; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', system-ui, sans-serif; display: flex; justify-content: center; padding: 60px 20px; }
        
        /* The Million-Dollar Card */
        .card { width: 100%; max-width: 600px; background: #fff; padding: 60px; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); }
        
        /* Typography */
        h1 { font-family: serif; font-size: 2.2rem; margin-bottom: 30px; color: var(--accent); }
        
        /* Widget Styling (This cleans up the default look) */
        .cg_mrc_widget { font-family: inherit; }
        .cg_mrc_widget a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Daily Mass Readings</h1>
        
        <div class="cg_mrc_widget"></div>
        <script src="https://cdn1.catholicgallery.org/wp-content/uploads/widgets/rich-card/cg_mrc_widget.js" async></script>
    </div>
</body>
</html>
