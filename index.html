<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mass</title>
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-color: #ffffff; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            color: #1a1a1a; 
        }
        .container { text-align: center; max-width: 400px; padding: 20px; }
        h1 { font-size: 1.5rem; font-weight: 300; margin-bottom: 2rem; letter-spacing: 1px; }
        .button { 
            display: inline-block; 
            padding: 18px 36px; 
            background-color: #1a1a1a; 
            color: #ffffff; 
            text-decoration: none; 
            border-radius: 4px; 
            font-size: 0.9rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            transition: background 0.3s ease; 
        }
        .button:hover { background-color: #444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sunday, March 1, 2026</h1>
        <a href="https://bible.usccb.org/daily-bible-reading" class="button">Read Today's Mass</a>
    </div>
</body>
</html>
